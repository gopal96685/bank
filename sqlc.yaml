version: "2"
sql:
- schema: "./db/migration"
  queries: "./db/query"
  engine: "postgresql"
  gen:
    go: 
      package: "db"
      out: "./db/sqlc"
      emit_json_tags: true
      emit_interface: false
      emit_exact_table_names: false
  database:
    uri: "postgresql://root:secret@localhost:5432/simple_bank"
  rules:
    - sqlc/db-prepare
